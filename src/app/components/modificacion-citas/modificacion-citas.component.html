  <form #searchForm="ngForm" (ngSubmit)="buscarCitas(searchForm)" >
      <div class="row">

                  <input id="search" placeholder="Buscar por CC" required name="identification"

          </div>
          <div class="col s1 m1 center" id="btn_search_id">
              <button class="btn waves-effect cyan darken-1 btn-small" (click)="buscarCitas()">
                  <i class="material-icons">search</i>
              </button>
          </div>
      </div>
  </form>
  <div class="row subtitulo">
      <label class="flow-text">CC. 1.085.321.459 Pedro Suarez</label>
  </div>
  <div class="search-results col s12 m6">
      <table class="responsive-table">
          <thead>
            <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Especialidad</th>
                <th>op</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of citas;">
                <td>fecha</td>
                <td>hora</td>

                  <a href="editcita.html"><i class="material-icons save">edit</i></a>

              </tr>
